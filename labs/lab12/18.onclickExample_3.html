<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- // асоциираме 'onclick' event с P елемента: -->
    <p class="test" onclick="this.innerHTML='Bravo, you have clicked!'">click me</p>

    <!-- // асоциираме 'ondblclick' event с P елемента: -->
    <p class="test" ondblclick="this.innerHTML='Bravo, you have double clicked!'">double click me</p>
</body>

</html>
