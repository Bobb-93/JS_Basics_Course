<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button class="test" onclick="clickHandler();">click on me</button>
    <div class="output"></div>

    <script>
      const btnNode = document.querySelector(".test");
      const outputNode = document.querySelector(".output");

      let count = 0;
      let plural = "";

      function clickHandler() {
        count += 1;
        //plural = count === 1 ? '' : 's';
        plural = count > 1 ? "s" : "";

        outputNode.innerHTML += `You have clicked ${count} time${plural}!<br>`;
      }
    </script>
  </body>
</html>
